name: CI
on:
  push:
  pull_request:
jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: python -m pip install -U pip
    - run: pip install -r requirements-dev.txt
    - run: pre-commit run --all-files
    - run: pytest -q -m "not hw"
